<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Placement Drive</title>
    <link rel="stylesheet" href="drive.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* Custom Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Placement Drive Registration Form -->
    <section class="placement-drive-form">
        <h2>Register for Upcoming Placement Drive</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentEmail">Student Email:</label>
                <input type="email" id="studentEmail" name="studentEmail" required>
            </div>
            <div class="form-group">
                <label for="batch">Batch:</label>
                <input type="text" id="batch" name="batch" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="form-group">
                <label for="dateOfJoining">Date of Joining:</label>
                <input type="date" id="dateOfJoining" name="dateOfJoining" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </section>

    <!-- Custom Modal with Rocket Icon -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <p>
                <i class="fas fa-rocket" style="margin-right: 10px;"></i> <!-- Rocket Icon -->
                Your Future Starts Here! Register For The Upcoming Placement Drive and Good Luck!
            </p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- JavaScript for Custom Modal -->
    <script>
        // Show modal when the page loads
        window.onload = function() {
            document.getElementById('welcomeModal').style.display = 'flex';
        };

        // Close modal function
        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }
    </script>
</body>
</html>
