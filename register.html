<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Complete Analytics</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .register-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .splash-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.5s ease-in-out;
        }

        .splash-content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .splash-content p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        #close-splash {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #close-splash:hover {
            background-color: #2980b9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Style for form icons */
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.5s ease-in-out;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .form-group input, .form-group select {
            padding-left: 35px; /* Add space for the icon */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        /* Success Message Pop-up */
        #success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        #success-popup h2 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        #success-popup p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        #close-popup {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #close-popup:hover {
            background-color: #2980b9;
        }

        /* Center the Submit Register Button */
        .submit-register-container {
            text-align: center;
            margin-top: 20px;
        }

        #submit-register-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #submit-register-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Apply pulse animation to buttons on hover */
        #submit-register-button:hover {
            animation: pulse 0.5s ease-in-out;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .splash-content h1 {
                font-size: 1.5rem;
            }

            .splash-content p {
                font-size: 0.9rem;
            }

            .form-group input, .form-group select {
                font-size: 0.9rem;
            }

            #submit-register-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }

            .splash-content h1 {
                font-size: 1.25rem;
            }

            .splash-content p {
                font-size: 0.8rem;
            }

            .form-group input, .form-group select {
                font-size: 0.8rem;
            }

            #submit-register-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1>Welcome to Complete Analytics Registration</h1>
            <p>We are excited to have you onboard. Please proceed to register for your course.</p>
            <button id="close-splash">Continue</button>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="register-container">
        <h1>Registration</h1>
        <form id="registration-form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="full-name"><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- College Name -->
            <div class="form-group">
                <label for="college-name"><i class="fas fa-school"></i> College Name:</label>
                <input type="text" id="college-name" name="college-name" placeholder="Enter your college name" required>
            </div>

            <!-- Stream -->
            <div class="form-group">
                <label for="stream"><i class="fas fa-graduation-cap"></i> Stream:</label>
                <input type="text" id="stream" name="stream" placeholder="Enter your stream (e.g., Computer Science)" required>
            </div>

            <!-- Passed Out Year -->
            <div class="form-group">
                <label for="passed-out-year"><i class="fas fa-calendar-alt"></i> Passed Out Year:</label>
                <input type="number" id="passed-out-year" name="passed-out-year" placeholder="Enter your passed out year" min="1900" max="2099" required>
            </div>

            <!-- Work Experience (Optional) -->
            <div class="form-group">
                <label for="work-experience"><i class="fas fa-briefcase"></i> Work Experience (if applicable):</label>
                <input type="text" id="work-experience" name="work-experience" placeholder="Enter your work experience">
            </div>

            <!-- Company Name (Optional) -->
            <div class="form-group">
                <label for="company-name"><i class="fas fa-building"></i> Company Name (if applicable):</label>
                <input type="text" id="company-name" name="company-name" placeholder="Enter your company name">
            </div>

            <!-- Course Selection -->
            <div class="form-group">
                <label for="course"><i class="fas fa-book"></i> Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">-- Select a Course --</option>
                    <option value="Full Stack Development" data-price="50000">Full Stack Development - ₹50,000</option>
                    <option value="Data Science" data-price="60000">Data Science - ₹60,000</option>
                    <option value="Digital Marketing" data-price="30000">Digital Marketing - ₹30,000</option>
                    <option value="Cloud Computing" data-price="40000">Cloud Computing - ₹40,000</option>
                    <option value="Cybersecurity" data-price="55000">Cybersecurity - ₹55,000</option>
                    <option value="Python Programming" data-price="25000">Python Programming - ₹25,000</option>
                    <option value="Machine Learning" data-price="65000">Machine Learning - ₹65,000</option>
                    <option value="Artificial Intelligence" data-price="70000">Artificial Intelligence - ₹70,000</option>
                </select>
            </div>

            <!-- Batch Selection -->
            <div class="form-group">
                <label for="batch"><i class="fas fa-calendar-check"></i> Select Batch:</label>
                <select id="batch" name="batch" required>
                    <option value="">-- Select a Batch --</option>
                    <option value="1st November (Online)">1st November (Online)</option>
                    <option value="5th November (Offline)">5th November (Offline)</option>
                    <option value="10th November (Online)">10th November (Online)</option>
                    <option value="15th November (Online)">15th November (Online)</option>
                    <option value="20th November (Offline)">20th November (Offline)</option>
                    <option value="25th November (Online)">25th November (Online)</option>
                    <option value="30th November (Offline)">30th November (Offline)</option>
                    <option value="5th December (Online)">5th December (Online)</option>
                </select>
            </div>

            <!-- Submit Register Button (Centered at the Bottom) -->
            <div class="submit-register-container">
                <button type="submit" id="submit-register-button">
                    <i class="fas fa-user-plus"></i> Submit Register
                </button>
            </div>
        </form>
    </div>

    <!-- Success Pop-up -->
    <div id="success-popup">
        <h2>Registration Successful!</h2>
        <p>You have successfully registered. You will receive a confirmation email shortly.</p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        // Close Splash Screen
        document.getElementById('close-splash').onclick = function() {
            document.getElementById('splash-screen').style.display = 'none';
        };

        // Handle Form Submission
        document.getElementById('registration-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            // Validate form fields
            const form = document.getElementById('registration-form');
            if (form.checkValidity()) {
                // Show success pop-up
                document.getElementById('success-popup').style.display = 'block';
                // Redirect to home page after 3 seconds
                setTimeout(function() {
                    window.location.href = "index.html"; // Replace with your home page URL
                }, 3000);
            } else {
                alert('Please fill out all required fields.');
            }
        };

        // Close Success Pop-up
        document.getElementById('close-popup').onclick = function() {
            document.getElementById('success-popup').style.display = 'none';
        };
    </script>
</body>
</html>
