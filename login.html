<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration - Complete Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #007bff;
        }

        /* Logout Button */
        .logout-btn {
            background-color: #ff4d4d;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: none; /* Hidden by default */
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .form-container button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .form-container button:active {
            transform: translateY(0);
        }

        .form-container .toggle-form {
            text-align: center;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container .toggle-form a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-container .toggle-form a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Social Login Buttons */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .social-login button:hover {
            transform: translateY(-2px);
        }

        .social-login button:active {
            transform: translateY(0);
        }

        .social-login .google {
            background: #db4437;
            color: #fff;
        }

        .social-login .linkedin {
            background: #0077b5;
            color: #fff;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                max-width: 90%;
                padding: 20px;
            }

            header nav ul {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            header .logo {
                font-size: 20px;
            }

            header nav ul li a {
                font-size: 14px;
            }

            .form-container h2 {
                font-size: 20px;
            }

            .form-container input,
            .form-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Complete Analytics</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Updated to redirect to index.html -->
                <li><a href="#about">About</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#logout" class="logout-btn" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <h2>Student Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <button class="google" onclick="window.location.href='https://accounts.google.com';">
                <i class="fab fa-google"></i> Login with Google
            </button>
            <button class="linkedin" onclick="window.location.href='https://www.linkedin.com';">
                <i class="fab fa-linkedin"></i> Login with LinkedIn
            </button>
        </div>
        <div class="toggle-form">
            <p>Don't have an account? <a href="#" onclick="toggleForm('signup-form')">Sign Up</a></p>
            <p><a href="#" onclick="toggleForm('forgot-password-form')">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form" style="display: none;">
        <h2>New User Registration</h2>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Full Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="toggle-form">
            <p>Already have an account? <a href="#" onclick="toggleForm('login-form')">Login</a></p>
        </div>
    </div>

    <!-- Forgot Password Form -->
    <div class="form-container" id="forgot-password-form" style="display: none;">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <input type="email" id="forgotEmail" placeholder="Email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="toggle-form">
            <p>Remember your password? <a href="#" onclick="toggleForm('login-form')">Login</a></p>
        </div>
    </div>

    <script>
        // Toggle between forms
        function toggleForm(formId) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email && password) {
                alert('Login Successful! Redirecting to dashboard...');
                document.getElementById('logoutBtn').style.display = 'block'; // Show logout button
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Logout Button Functionality
        document.getElementById('logoutBtn').addEventListener('click', function (e) {
            e.preventDefault();
            alert('Logout Successful! Redirecting to home page...');
            document.getElementById('logoutBtn').style.display = 'none'; // Hide logout button
            window.location.href = 'index.html'; // Redirect to home page
        });

        // Signup Form Submission
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Registration Successful! Redirecting to login...');
            toggleForm('login-form');
        });

        // Forgot Password Form Submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            alert(`Password reset link sent to ${email}`);
            toggleForm('login-form');
        });
    </script>
</body>
</html>
